name: Build packages
on:
  push:
    branches: master

jobs:
  build-for-arm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: sudo apt install libc6-dev
    - run: sudo ./scripts/run-docker.sh
    - run: sudo apt install openjdk-8-jdk
    - run: |
        export JAVA_HOME="/usr/lib/jvm/temurin-11-jdk-amd64/bin/java"
        export PATH=$JAVA_HOME/bin:$PATH
        sudo ./scripts/setup-android-sdk.sh
    - run: sudo ./build-package.sh -a arm lisdir
    - run: ls -a
    - run: ls ./output/
    - name: release
      run: |
        gh release create ${{ github.run_number}}.0.0 ./output/*
      env:
        GITHUB_TOKEN: ${{ secrets.TK }}
      shell: bash
   
